    <table class="table table-hover">
        <tr>
            <td>
                {% set user_link %}
                    <a href="{{ url_for('user', username=post.author.username) }}">
                        {{ post.author.username }}</a>
                {% endset %}
                <p>{{ user_link }}</p>
                <br>
                <span >{{ post.subject }}</span> <br>
                <span id="post{{ post.id }}">{{ post.body }}</span>
            </td>
        </tr>
    </table>
